<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advance Search</title>
        <link rel="stylesheet" type="text/css" href="advanced_search.css">
    </head>
    <body>
        <header>
            <ul>
                <li id="logo"><a href="index.html"><img
                            src="https://i.im.ge/2022/09/02/OY90CJ.googlelogo-color-272x92dp.png">
                    </a></li>
                <ul>
                    <li id="back_to_main"><a href="index.html">Back to Main</a></li>
                </ul>
            </ul>
            </header>

            <section>
                <h2>Advanced Search</h2>

                <div class="container">
                    <form action="https://google.com/search" autocomplete="off">
                        <div class="header3">
                            <h3>Find Pages with ...</h3>
                        </div>

                        <div class="label_item1">
                            <label>all these words: </label>
                        </div>
                        <div class="input_item1">
                            <input type=text name="as_q">
                        </div>

                        <div class="label_item2">
                            <label>this exact word or phrase: </label>
                        </div>
                        <div class="input_item2">
                            <input type=text name="as_epq">
                        </div>

                        <div class="label_item3">
                            <label>any of these words: </label>
                        </div>
                        <div class="input_item3">
                            <input type=text name="as_oq">
                        </div>

                        <div class="label_item4">
                            <label>none of these words:</label>
                        </div>
                        <div class="input_item4">
                            <input type=text name="as_eq">
                        </div>
                        
                        <div class="button">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </form>
                </div>
            </section>
        </body>
    </html>
