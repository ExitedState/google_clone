<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <ul class="head_tab">
                <li class="head_tab"><a href="image_search.html">Search Images</a></li>
                <li class="head_tab"><a href="advanced_search.html">Advanced Search</a></li>
            </ul>
        </header>

        <section>
            <div class="image_container"><img
                    src="imgs/logo.png" alt="logo"></div>
            <form action="https://google.com/search">
                <div class="search_bar">
                    <input autocomplete="off" type="text" name="q"/>
                </div>
                <div class="search_buttons">
                    <input type="submit" id="search" value="Google Search">
                    <input type="submit" id="lucky" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </section>
    </body>
</html>
