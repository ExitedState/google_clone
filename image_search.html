<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Search</title>
        <link rel="stylesheet" type="text/css" href="image_search.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600&display=swap"

    <body>
        <header>
            <ul>
                <li><a href="index.html">Back to Main</a></li>
            </ul>
        </header>

        <section>
            <div class="image_container"><img
                    src="https://i.im.ge/2022/09/02/OY90CJ.googlelogo-color-272x92dp.png"><span>images</span></div>
            <form action="https://google.com/search">
                <div class="search_bar">
                    <input type="text" name="q">

                <div class="search_buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">
